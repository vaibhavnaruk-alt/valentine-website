<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #5a189a, #9d4edd);
      overflow: hidden;
      color: white;
    }

    /* ---------- PAGE 1 ---------- */
    .page {
      display: none;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 120px;
    }

    button {
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: #5a189a;
      position: absolute;
      right: 0;
    }

    /* ---------- FLOATING HEARTS ---------- */
    .heart {
      position: absolute;
      bottom: -20px;
      color: pink;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- PAGE 2 ---------- */
    .gallery {
      width: 80%;
      max-width: 400px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomFade 5s infinite;
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(1.1);
      }
      10% {
        opacity: 1;
        transform: scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    .message {
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- ---------- PAGE 1 ---------- -->
  <div id="page1" class="page active">
    <h1>Would you like to be my Valentine? ðŸ’œ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜œ</button>
    </div>
  </div>

  <!-- ---------- PAGE 2 ---------- -->
  <div id="page2" class="page">
    <div class="message">Yay! ðŸ’• Happy Valentineâ€™s Day</div>

    <div class="gallery">
      <img id="galleryImg" src="img1.jpg" alt="Memory">
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const music = document.getElementById("bgMusic");

    /* No buttoné€ƒè·‘ ðŸ˜† */
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    /* Yes button */
    yesBtn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
      music.play();
    });

    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’œ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 400);

    /* Image slideshow */
    const images = [
      "img1.jpg",
      "img2.jpg",
      "img3.jpg",
      "img4.jpg",
      "img5.jpg"
    ];

    let index = 0;
    const galleryImg = document.getElementById("galleryImg");

    setInterval(() => {
      index = (index + 1) % images.length;
      galleryImg.src = images[index];
    }, 5000);
  </script>

</body>
</html>
